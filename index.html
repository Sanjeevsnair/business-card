<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: adial-gradient( circle farthest-corner at 14.2% 27.5%,  rgba(104,199,255,1) 0%, rgba(181,126,255,1) 90% );
        }

        .business-card {
            width:400px;
            background-color: linear-gradient( 112.1deg,  rgba(32,38,57,1) 11.4%, rgba(63,76,119,1) 70.2% );
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .name {
            font-size: 30px;
            font-weight: bold;
            padding-top: 20px
            margin-bottom: 10px;
        }

        .text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .animated {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="name">Sanjeev S Nair</div>
        <div class="text">Mavelikara, Alapuzha<br>Kerala<br>pin: 690106</div>
        <div class="text">github: github.com/Sanjeevsnair</div>
        <div class="text animated">mail: sanjeevsnair1412@gmail.com</div>
    </div>
</body>
</html>
